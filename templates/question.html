<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/design.css">
    <title>Document</title>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-content">
            <!--Question-->
            <h2 id="question">
                Question 
            </h2>
            <ul>
                <!--Answers-->
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Answer A</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer B</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer C</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer D</label>
                </li>
            </ul>
        </div>
        <button class="submit_btn" id="submit">Submit</button>
        <!--Feedback-->
        <div class="feedback-container" id="feedback">
            <p id="feedback_text">Feedback</p>
            <button class="feedback_btn" id="next">Next</button>
        </div>
    </div>
</body>
</html>
